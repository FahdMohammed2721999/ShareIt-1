<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>ShareIt!</title>

		<meta charset="utf-8">
        <meta name="keywords" content="node, nodejs, javascript, p2p, filesharing, webp2p, web peer to peer, p2pweb, open source" />
		<meta name="description" content="ShareIt!, Peer to Peer filesharing system written in pure Javascript" />

        <LINK REL="SHORTCUT ICON" HREF="favicon.ico" />

        <link type="text/css" rel="stylesheet" href="css/style.css" media="screen" />
        <link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" />  
        <link type="text/css" rel="stylesheet" href="css/jquery.treeTable.css" />

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery.treeTable.js"></script>

		<script type="text/javascript" src="https://localhost:8001/socket.io/socket.io.js"></script>

    	<script type="text/javascript" src="js/shareit/db.js"></script>
    	<script type="text/javascript" src="js/shareit/host.js"></script>
    	<script type="text/javascript" src="js/shareit/protocol.js"></script>
    	<script type="text/javascript" src="js/shareit.js"></script>
    	<script type="text/javascript" src="js/ui.js"></script>
    </head>
    <body>
        <div id="tabs">
            <ul>
                <li>
                    <a id="tools-menu">
                        <img src="images/configure.png"/>
                    </a>
                    <div id="tools-menu-submenu">
                        <ul>
                            <li>
                                <a onclick='$("#dialog-config").dialog("open")'>
                                    <span class="preferences">Preferences</span>
                                </a>
                            </li>
                            <li>
                                <a onclick='prompt("UID")'>
                                    <span class="user">Connect to user</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li><a href="#Downloading">Downloading</a></li>
                <li><a href="#Sharing">Sharing</a></li>
            </ul>
            <table id="Downloading" cellspacing="0" summary="">
                <thead>
                    <tr>
                        <th scope="col" abbr="Filename" class="nobg" width="100%">Filename</th>
                        <th scope="col" abbr="Size" class="nobg">Size</th>
                        <th scope="col" abbr="Progress" class="nobg">Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" align="center">Loading...</td>
                    </tr>
                </tbody>
            </table>
            <table id="Sharing" cellspacing="0" summary="">
                <thead>
                    <tr>
                        <th scope="col" abbr="Filename" class="nobg" width="100%">Filename</th>
                        <th scope="col" abbr="Size" class="nobg">Size</th>
                        <th scope="col" abbr="Status" class="nobg">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" align="center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="dialog-config" title="Config">
            <form>
            <fieldset>
                <table id="Sharedpoints" cellspacing="0" summary="">
                    <thead>
                        <tr>
                            <th width="100%">Path</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2" align="center">There are no shared points</td>
                        </tr>
                    </tbody>
                </table>
                <a onClick="$('#files').click()">Add shared point</a>
                <input type="file" id="files" name="files[]" multiple style="height: 20px; opacity: 0; filter:alpha(opacity: 0);  position: relative; top: -40px; left: -20px;" />
            </fieldset>
            </form>
        </div>
    </body>
</html>
