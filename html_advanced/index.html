<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>ShareIt!</title>

		<meta charset="utf-8">
        <meta name="keywords" content="node, nodejs, javascript, p2p, filesharing, webp2p, web peer to peer, p2pweb, open source" />
		<meta name="description" content="ShareIt!, Peer to Peer filesharing system written in pure Javascript" />

        <LINK REL="SHORTCUT ICON" HREF="favicon.ico" /> 
        <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />

        <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="Stylesheet" />  

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

		<script type="text/javascript" src="https://localhost:8001/socket.io/socket.io.js"></script>

    	<script type="text/javascript" src="js/shareit/db.js"></script>
    	<script type="text/javascript" src="js/shareit/host.js"></script>
    	<script type="text/javascript" src="js/shareit/protocol.js"></script>
    	<script type="text/javascript" src="js/shareit.js"></script>
    	<script type="text/javascript" src="js/ui.js"></script>

        <script>
            $(function()
            {
                $("#tabs").tabs().find(".ui-tabs-nav").sortable({axis: "x"});

                $("#dialog-config").dialog(
                {
                    autoOpen: false,
                    width: 800,
                    height: 600,
                    modal: true,
                    show: "fold",
                    hide: "fold",
                    buttons:
                    {
                        Cancel: function()
                        {
                            $(this).dialog("close");
                        },
                        Accept: function()
                        {
                            $(this).dialog("close");
                        }
                    }
                });
            });
        </script>
    </head>
    <body id="tabs">
        <ul>
            <li><a href="#Downloading">Downloading</a></li>
            <li><a href="#Sharing">Sharing</a></li>
            <li><a onclick='$("#dialog-config").dialog("open")'>
                <img src="images/configure.png"/>
            </a></li>
        </ul>
        <div id="Downloading"></div>
        <div id="Sharing">Loading...</div>

        <div id="dialog-config" title="Config">
            <form>
            <fieldset>
                <div onClick="$('#files').click()" >
                    <div id="Sharedpoints"><br /><br /><br /><br />Loading...</div>
                </div>
                <input type="file" id="files" name="files[]" multiple style="height: 20px; opacity: 0; filter:alpha(opacity: 0);  position: relative; top: -40px; left: -20px;" />
            </fieldset>
            </form>
        </div>
    </body>
</html>
